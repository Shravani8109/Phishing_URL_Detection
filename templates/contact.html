<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact US Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></link>
    <link rel="stylesheet" type="text/css" href="../static/contact.css">
    <style>
        body {
            background: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url({{ url_for('static', filename='assets/bg3.jpg') }});
            background-size:cover;
        }
     </style>
</head>
<body>
    <section class="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <p>Get in touch and let us know how we can help you.</p>
      </div>
      <div class="container">
        <div class="contactInfo">
            <div class="img">
                <img src="{{ url_for('static', filename='assets/contact_pic.png') }}">
            </div>
            <div class="box">
                <div class="icon"><i class="fa-regular fa-envelope"></i>  </div>
                    <div class="text">
                        <p>Send us an email, and one of our support specialists will contact you.</p>
                        <h3>Email</h3>
                        <a href="#">
                            phishalert@gmail.com
                        </a>
                    </div>
                </div>
           </div>
           <div class="contactForm">
            <form action="https://api.web3forms.com/submit" method="POST">
                <h2>Send Message</h2>
                <input type="hidden" name="access_key" value="6ff7100e-734b-49e3-828f-3d13a55a20c0">

                <div class="inputBox">
                    <input type="text" name="name" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" required="required">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <textarea required="required" name="Message"></textarea>
                    <span>Type Your Message...</span>
                </div>
                <div class="inputBox">
                    <a href="phishalert04@gmail.com"><input type="submit" name="" value="Send"></a>
                </div>
             </form>
           </div>
      </div>
    </section>
</body>
</html>
